</head>
<body>
    <script src="assets/style.js"></script>
    <header class="encabezado">
        <h1>Organizador de Eventos</h1>

            <li>contacto</li>
            <ul class="sub_lista">

                <li>localizaciones</li>

    -->
    <article class="cuerpo"></article>
    <!--En el aside van a ir pasando fotos de otros eventos-->
    <aside class="extra_cuerpo"></aside>
    <footer class="pie">
        <img src="#" alt="logo">
